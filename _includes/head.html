<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- lanyon css -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/lanyon/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/lanyon/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/lanyon/css/lanyon.css">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/lanyon/apple-touch-icon-codfish.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/lanyon/favicon.ico">
  
  <!--
  <link href='http://fonts.useso.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  -->

  <!-- bootstrap -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/bootstrap/css/bootstrap.min.css">

  <!-- default -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/style.css?body=1" type="text/css" media="all">

  <!-- pygments -->
  <link ref="stylesheet" href="{{ site.baseurl }}public/css/pygments.css" type="text/css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% include JB/analytics %}
  
</head>
