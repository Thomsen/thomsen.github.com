<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css">
  <!--
  <link href='http://fonts.useso.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->

  <!-- Bootstrap -->
  <link href="{{ site.baseurl }}public/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}public/css/bootstrap-responsive.min.css" rel="stylesheet">        
  <link href="{{ site.baseurl }}public/css/pygments.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ site.baseurl }}public/css/pygments-gist.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ site.baseurl }}public/css/darkstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ site.baseurl }}public/css/zocial.stripped.css" rel="stylesheet" type="text/css" >
  <link href="{{ site.baseurl }}public/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <script>

	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");

</head>
