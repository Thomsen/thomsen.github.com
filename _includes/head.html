<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/icons/apple-touch-icon-codfish.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/icons/favicon.ico">

  <!-- bootstrap -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" >

  <!-- fonts -->
  <link href='http://fonts.lug.ustc.edu.cn/css?family=Lato:300,400,700,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- <link href='http://fonts.useso.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->

  <!-- bundle -->
  <link rel="stylesheet" href="{{ site.baseurl}}public/css/bundle.css">

  <!-- RSS -->
  <!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"> -->

  {% include JB/analytics %}

</head>
