<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="zh">

  {% include head.html %}

  <body>
    
    {% include sidebar.html %}
	
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">    	  
        <div class="container">
          <h3 class="masthead-title">
	    <a href="/" title="Home">{{ site.title }}</a>
	    <small>{{ site.tagline }}</small>
          </h3>				  
        </div>
        <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="nav-collapse">
	    <div class="nav pull-right social visible-desktop">
	    <ul class="divider-vertical">
              {% assign pages_list = site.pages %}
	      {% for node in pages_list %}
	        {% if node.title != null %}
	          {% if node.layout == "page" %}
	            <a class="active" href="{{ node.url }}">{{ node.title }}</a>
	          {% endif %}
		{% endif %}
	      {% endfor %}
	    </ul>
	    </div>
	  </div>
        </div> 
      </div>	 
	 
      <div class="container content">
          {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
	
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
	  
	  // baidu tongji
	  var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
	  document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ff4a58670867fe653f3ed0ce4e6c952dd' type='text/javascript'%3E%3C/script%3E"));
    </script>
  </body>
</html>
