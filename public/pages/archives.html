---
layout: page
title: 归档
---


<article class="archive">

  <div id="archives">
    <ul>
      {% for post in site.posts %}
      {% if post.hidden != true %}
      <li>
        {{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
      {% endfor %}  <!-- liquid -->
    </ul>
  </div>

</article>
